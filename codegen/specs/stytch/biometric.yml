classname: BiometricService
methods:
  - name: BiometricsRegisterStart
    args:
      - name: user_id
        arg_type: str
      - name: public_key
        arg_type: str
    response_type:
      request_id: str
      user_id: str
      biometric_registration_id: str
      challenge: str
    method: post
    api_path: /v1/biometrics/register/start
  - name: BiometricsRegister
    args:
      - name: biometric_registration_id
        arg_type: str
      - name: signature
        arg_type: str
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, str]] = None
    response_type:
      request_id: str
      user_id: str
      biometric_registration_id: str
      user: User
      session_token: str
      session: Optional[StytchSession]
      session_jwt: str
    method: post
    api_path: /v1/biometrics/register
  - name: BiometricsAuthenticateStart
    args:
      - name: public_key
        arg_type: str
    response_type:
      request_id: str
      user_id: str
      biometric_registration_id: str
      challenge: str
    method: post
    api_path: /v1/biometrics/authenticate/start
  - name: BiometricsAuthenticate
    args:
      - name: biometric_registration_id
        arg_type: str
      - name: signature
        arg_type: str
      - name: session_token
        arg_type: Optional[str] = None
      - name: session_duration_minutes
        arg_type: Optional[int] = None
      - name: session_jwt
        arg_type: Optional[str] = None
      - name: session_custom_claims
        arg_type: Optional[Dict[str, str]] = None
    response_type:
      request_id: str
      user_id: str
      biometric_registration_id: str
      session_token: str
      session: Optional[StytchSession]
      session_jwt: str
      user: User
    method: post
    api_path: /v1/biometrics/authenticate
